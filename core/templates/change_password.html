{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #F5F5F5;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 70px;
      height: 100vh;
      background-color: #1F1B4F;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar img.logo {
      width: 70px;
      height: 70px;
      margin-bottom: 40px;
    }

    .sidebar i {
      color: white;
      font-size: 25px;
      margin: 20px 0;
      cursor: pointer;
    }

    .header {
      background-color: #FAB417;
      height: 60px;
      display: flex;
      align-items: center;
      padding-left: 80px;
      font-weight: bold;
      color: #000000;
      font-size: 20px;
    }

    .main-content {
      margin-left: 70px;
      padding: 40px 20px;
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #D9D9D9;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .form-title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #000;
      margin-bottom: 30px;
    }

    .form-label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
      color: #000;
    }

    .form-group {
      position: relative;
      margin-bottom: 20px;
    }

    .form-group input {
      width: 90%;
      padding: 10px 40px 10px 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    .form-group i {
      position: absolute;
      right: 20px;
      top: 65%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #555;
    }

    .btn-update {
      width: 80%;
      background-color: #007AFF;
      color: white;
      padding: 12px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .success-msg {
      background-color: #D4EDDA;
      color: green;
      padding: 10px;
      margin-top: 20px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }
    .error-msg {
    background-color: #F8D7DA;
    color: #721C24;
    padding: 10px;
    margin-top: 20px;
    border-radius: 5px;
    text-align: center;
    font-weight: bold;
    }
  </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
  <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
  <a href="{% url 'dashboard' %}"><i class="fa fa-angle-double-down" title="Dashboard"></i></a>
  <a href="{% url 'item_list' %}"><i class="fa fa-tags" title="Item List"></i></a>
  <a href="{% url 'reservation_verification' %}"><i class="fa fa-clipboard" title="Reserve Verification"></i></a>
  <a href="{% url 'history_logs' %}"><i class="fa fa-history" title="Reserve History List"></i></a>
  <a href="{% url 'damage_reports' %}"><i class="fas fa-comment-alt" title="Damage Report"></i></a>
  <a href="{% url 'change_password' %}"><i class="fas fa-key" title="Change Password"></i></a> 
  <a href="{% url 'logout' %}"><i class="fa fa-sign-out" title="Log Out"></i></a>
</div>

<!-- Header -->
<div class="header">CHANGE PASSWORD</div>

<!-- Main Content -->
<div class="main-content">
  <div class="form-container">
    <div class="form-title">Change Password</div>

    <form method="POST">
      {% csrf_token %}

      <div class="form-group">
        <label class="form-label">Current Password</label>
        <input type="password" name="current_password" id="current_password" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword('current_password', this)"></i>
      </div>

      <div class="form-group">
        <label class="form-label">New Password</label>
        <input type="password" name="new_password" id="new_password" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword('new_password', this)"></i>
      </div>

      <div class="form-group">
        <label class="form-label">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" required>
        <i class="fas fa-eye toggle-password" onclick="togglePassword('confirm_password', this)"></i>
      </div>

      <button type="submit" class="btn-update">Update Password</button>
    </form>

    {% if messages %}
    {% for message in messages %}
        <div class="{% if message.tags == 'success' %}success-msg{% else %}error-msg{% endif %}">
        {{ message }}
        </div>
    {% endfor %}
    {% endif %}
  </div>
</div>

<script>
  function togglePassword(fieldId, icon) {
    const field = document.getElementById(fieldId);
    if (field.type === "password") {
      field.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      field.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  }
</script>

</body>
</html>
