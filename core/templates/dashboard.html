{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TrailLend Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #F5F5F5;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 70px;
      height: 100vh;
      background-color: #1F1B4F;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar img.logo {
      width: 70px;
      height: 70px;
      margin-bottom: 40px;
    }

    .sidebar i {
      color: white;
      font-size: 25px;
      margin: 20px 0;
      cursor: pointer;
    }

    .header {
      background-color: #FAB417;
      height: 60px;
      display: flex;
      align-items: center;
      padding-left: 80px;
      font-weight: bold;
      color: #000000;
      font-size: 20px;
    }

    .main-content {
      margin-left: 70px;
      padding: 20px;
    }

    .search-bar {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 20px;
    }

    .search-bar input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      width: 250px;
    }

    .search-bar button {
      background-color: #E8E6F1;
      border: none;
      padding: 10px 14px;
      margin-left: -1px;
      border-radius: 0 6px 6px 0;
      cursor: pointer;
    }

    .data-table {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      text-align: left;
      padding: 12px 10px;
      font-size: 14px;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #F9F9F9;
      font-weight: bold;
    }

    .status-active {
      background-color: #d4edda;
      color: #28a745;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 12px;
      display: inline-block;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
  <a href="{% url 'dashboard' %}"><i class="fa fa-angle-double-down" title="Dashboard"></i></a>
  <a href="{% url 'item_list' %}"><i class="fa fa-tags" title="Item List"></i></a>
  <a href="{% url 'reservation_verification' %}"><i class="fa fa-clipboard" title="Reserve Verification"></i></a>
  <a href="{% url 'history_logs' %}"><i class="fa fa-history" title="Reserve History List"></i></a>
  <a href="{% url 'damage_report' %}"><i class="fas fa-comment-alt" title="Damage Report"></i></a>
  <a href="{% url 'change_password' %}"><i class="fas fa-key" title="Change Password"></i></a> 
  <a href="{% url 'logout' %}"><i class="fa fa-sign-out" title="Log Out"></i></a>
</div>

  <div class="header">
    TrailLend Admin Dashboard
  </div>

  <div class="main-content">
    <div class="search-bar">
      <input type="text" placeholder="Search text">
      <button>
        <i class="fa fa-search"></i>
      </button>
    </div>

    <div class="data-table">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>ID NUMBER</th>
            <th>USERNAME</th>
            <th>EMAIL</th>
            <th>NO.#</th>
            <th>PASSWORD</th>
            <th>STATUS</th>
            <th>DEPARTMENT</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox"></td>
            <td>Bold text column</td>
            <td>Regular text column</td>
            <td>Regular text column</td>
            <td>Regular text column</td>
            <td>Regular text column</td>
            <td><span class="status-active">Active</span></td>
            <td>Regular text column</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
